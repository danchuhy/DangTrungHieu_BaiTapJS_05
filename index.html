<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JS-03 - Trung Hiếu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <style>
      .error{
        color:red;
      }
    </style>
  </head>
  <body>

  <div class="container">
    <div class="mt-4">
        <div class="nav nav-tabs" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-bai01-tab" data-toggle="pill" data-target="#v-pills-bai01" type="button" role="tab" aria-controls="v-pills-bai01" aria-selected="true">Bài 1</button>
          <button class="nav-link" id="v-pills-bai02-tab" data-toggle="pill" data-target="#v-pills-bai02" type="button" role="tab" aria-controls="v-pills-bai02" aria-selected="false">Bài 2</button>
          <button class="nav-link" id="v-pills-bai03-tab" data-toggle="pill" data-target="#v-pills-bai03" type="button" role="tab" aria-controls="v-pills-bai03" aria-selected="false">Bài 3</button>
          <button class="nav-link" id="v-pills-bai04-tab" data-toggle="pill" data-target="#v-pills-bai04" type="button" role="tab" aria-controls="v-pills-bai04" aria-selected="false">Bài 4</button>
        </div>

      <div>
        <div class="tab-content" id="v-pills-tabContent">
  
          <!-- BÀI 1 -->
          <div class="tab-pane fade show active" id="v-pills-bai01" role="tabpanel" aria-labelledby="v-pills-bai01-tab">
  
            <div class="form">
              <h1>Quản lý tuyển sinh</h1>
                    
              <div class="form-group">
                <label for="">Điểm chuẩn hội đồng</label>
                <input type="text" name="" id="diemChuan" class="form-control" placeholder="" >
              </div>
              
              <div class="form-group">
                <label for="">Điểm môn thi 1</label>
                <input type="text" name="" id="diemMon1" class="form-control" placeholder="" >
              </div>

              <div class="form-group">
                <label for="">Điểm môn thi 2</label>
                <input type="text" name="" id="diemMon2" class="form-control" placeholder="" >
              </div>

              <div class="form-group">
                <label for="">Điểm môn thi 3</label>
                <input type="text" name="" id="diemMon3" class="form-control" placeholder="" >
              </div>

              <div class="form-group">
                <label for="">Khu vực</label>
                <select class="form-control" name="khuVuc" id="khuVuc">
                  <option>X (Không có)</option>
                  <option>A (+2.0đ)</option>
                  <option>B (+1.0đ)</option>
                  <option>C (+0.5đ)</option>
                </select>
              </div>
              <!-- <div class="form-group">
                <label for="">Khu vực (A, B, C, hoặc X nếu không có)</label>
                <input type="text" name="" id="khuVuc" class="form-control" placeholder="" >
              </div> -->

              <div class="form-group">
                <label for="">Đối tượng</label>
                <select class="form-control" name="doiTuong" id="doiTuong">
                  <option>0 (Không có)</option>
                  <option>1 (+2.5đ)</option>
                  <option>2 (+1.5đ)</option>
                  <option>3 (+1.0đ)</option>
                </select>
              </div>

              <button onclick="Submit_01()" style = "width:100%" class="btn btn-primary">Tính</button>
          
              <div class="resultContainer" id="result_01"></div>
          
            </div>
  
          </div>
          
          <!-- BÀI 2 -->
          <div class="tab-pane fade" id="v-pills-bai02" role="tabpanel" aria-labelledby="v-pills-bai02-tab">

            <div class="form">
              <h1>Tính tiền điện</h1>
          
              <div class="form-group">
                <label for="">Nhập vào số Kw tiêu thụ</label>
                <input type="text" name="" id="dienTieuThu" class="form-control" placeholder=""> 
              </div>
          
              <button onclick="Submit_02()" style = "width:100%" class="btn btn-primary">Tính</button>
          
              <div class="resultContainer" id="result_02"></div>
          
            </div>
  
          </div>
  
          <!-- BÀI 3 -->
          <div class="tab-pane fade" id="v-pills-bai03" role="tabpanel" aria-labelledby="v-pills-bai03-tab">

            <div class="form">
              
              <h1>Tính thuế thu nhập </h1>
          
              <div class="form-group">
                <label for="">Họ và tên</label>
                <input type="text" name="" id="hoVaTen3" class="form-control" placeholder="" >
              </div>
              
              <div class="form-group">
                <label for="">Thu nhập trong năm</label>
                <input type="text" name="" id="thuNhapNam" class="form-control" placeholder="" >
              </div>

              <div class="form-group">
                <label for="">Số người phụ thuộc</label>
                <input type="text" name="" id="SoNguoiPhuThuoc" class="form-control" placeholder="" >
              </div>
                    
              <button onclick="Submit_03()" style = "width:100%" class="btn btn-primary">Tính</button>
          
              <div class="resultContainer" id="result_03"></div>
          
            </div>


          </div>
  
          <!-- BÀI 4 -->
          <div class="tab-pane fade" id="v-pills-bai04" role="tabpanel" aria-labelledby="v-pills-bai04-tab">

            <div class="form">
              
              <h1>Tính tiền cáp</h1>
          
              <p>Loại khách hàng</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" onchange="doiLoaiKhach()" type="radio" name="loaiKhach" id="caNhan" value="caNhan" checked>
                <label class="form-check-label mr-3" for="caNhan">
                  Cá nhân
                </label>

                <input class="form-check-input" onchange="doiLoaiKhach()" type="radio" name="loaiKhach" id="doanhNghiep" value="doanhNghiep">
                <label class="form-check-label" for="doanhNghiep">
                  Doanh nghiệp
                </label>

              </div>

              <br><br>


              <div class="form-group">
                <label for="">Mã khách hàng</label>
                <input type="text" name="" id="maKhachHang" class="form-control" placeholder=""> 
              </div>

              <div class="form-group d-none" id="blockSoKetNoi">
                <label for="">Số kết nối</label>
                <input type="text" name="" id="soKetNoi" class="form-control" placeholder=""> 
              </div>

              <div class="form-group">
                <label for="">Số kênh cao cấp</label>
                <input type="text" name="" id="soKenhCaoCap" class="form-control" placeholder=""> 
              </div>
                    
              <button onclick="Submit_04()" style = "width:100%" class="btn btn-primary">Tính</button>
          
              <div class="resultContainer" id="result_04"></div>
          
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

      
    <!-- JS Jquery 3.5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
